<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <audio autoplay>
      <source src="audio/hpts.mp3" type="audio/mpeg" />
    </audio> -->

    <main class="maincontainer">
      <aside class="list_active">
        <h1 class="header">Student List: Hogwarts 1991</h1>
        <h2 class="header1">Select a house to see a list</h2>
      </aside>
      <!-- section.house$*4>img.houseimage+h2.housename+ul>li.studentdetails[title="See student details"]+.seemore[type=hidden]>img -->
      <section
        id="Hufflepuff"
        data-house="Hufflepuff"
        class="house1 Hufflepuff"
      >
        <img src="images/huffelpuff.png" alt="" class="houseimage" />
        <div data-house="Hufflepuff" class="list Hufflepuff hide"></div>
      </section>
      <section
        id="Gryffindor"
        data-house="Gryffindor"
        class="house1 Gryffindor"
      >
        <img src="images/griffindorpng.png" alt="" class="houseimage" />
        <div data-house="Gryffindor" class="list Gryffindor hide"></div>
      </section>
      <section id="Slytherin" data-house="Slytherin" class="house1 Slytherin">
        <img src="images/slytherinpng.png" alt="" class="houseimage" />
        <div data-house="Slytherin" class="list Slytherin hide"></div>
      </section>
      <section id="Rawenclaw" data-house="Rawenclaw" class="house1 Ravenclaw">
        <img src="images/ravenclawpng.png" alt="" class="houseimage" />
        <div data-house="Rawenclaw" class="list Ravenclaw hide"></div>
      </section>
    </main>
    <template class="studentlist-template">
      <p data-house="" class="studentdetails" title="See student details">
        Hannah Abbot
      </p>
      <div class="seemore hide">
        <button class="x">X</button>
        <img class="img" src="" alt="" />
        <p class="Nameinner">Age: 15</p>
        <p class="houseinner">House:&nbsp;</p>
        <p class="age">Age: 15</p>
        <p class="nationality">Nationality: Norwegian</p>
        <p class="nationality">Speciality: Spells</p>
        <p class="points">Points Collected: 5</p>
      </div>
    </template>

    <script src="js.js"></script>
  </body>
</html>
